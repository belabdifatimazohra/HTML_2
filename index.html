<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fatima Zohra</title>
</head>

<body>

  <center>
    <!-- Table -->
    <div>
      <h1> Table </h1>
      <table border="2">
        <!-- Row -->
        <tr>
          <!-- Column -->
          <th>Tags</th>
          <th>Descriptions</th>
        </tr>
        <tr>
          <td>Table</td>
          <td>th,tr, td</td>
        </tr>
        <tr>
          <td>img</td>
          <td>images</td>
        </tr>
        <tr>
          <td>video</td>
          <td>video/mp4|WebM|Ogg</td>
        </tr>
        <tr>
          <td>iframe</td>
          <td>video/embed</td>
        </tr>
        <tr>
          <td>forms</td>
          <td>input, textarea, button,...</td>
        </tr>
      </table>
    </div>
    <hr>
    <!--image -->
    <h1>Image using img tag</h1>
    <img src="./res/cats.jpg" alt="cats" width="400" height="300" />
    <hr />
    <!-- Video tag -->
    <h1>Video from resources using video tag</h1>
    <video src="res/small.mp4" type="video/mp4" controls width="70%"></video>
    <hr>
    <!-- iframe tag with embed video from youtube -->
    <h1>Video from youtube using embed link and iframe tag</h1>
    <iframe width="50%" height="50%" src="https://www.youtube.com/embed/aoJJz6vOMvA" title="YouTube video player"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
    <br />
    <hr />
    <a href="https://www.w3schools.com/html/html_filepaths.asp">
      Visit here!</a>
    <!-- Contact forms -->
    <div id="contact">
      <h1>Contact Forms</h1>
      <form action="">
        <label for="nom"> Nom : </label>
        <input id="nom" type="text" placeholder="nom" /><br/><br/>
        <label for="prenom"> Pr√©nom : </label>
        <input id="prenom" type="text" placeholder="prenom" /><br/><br/>
        <label for="email"> Email : </label>
        <input id="email" type="text" placeholder="email" /><br/><br/>
        <textarea name="message" id="" cols="30" rows="10"></textarea><br/>
        <br />
        <button>here</button>
      </form>
    </div>
  </center>
</body>

</html>
